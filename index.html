<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div>
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="clearfix">
            <div class="col-4 float-left">
                <nav class="navbar navbar-light bg-light shadow-lg p-3 mb-5 bg-white rounded">
                    <h4>Search for a City:</h4>
                        <form class="form-inline">
                            <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="select-city" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    <form id="searchhistory" class="mt-1">
                    </form>
                </nav>
            </div>
            <div class="col-8 float-right">
                <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded" style="width: 710; height: 19rem;">
                    <div id="current"></div>
    
                    <div id="uvIndex-display"></div>
                </div>
                <br>
                <h2>5-Day Forcast:</h2>
            <div  id="5day" class="row">
            </div> 
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
